<div *ngIf="dataResults.length">
  <div
    class="bg-[#5a606b] text-white w-full flex gap-2 justify-center items-center h-16"
  >
    <app-search (SearchEvent)="handleSearch($event)" />
    <app-pagination
      [dataInfo]="dataInfo"
      (changePageEvent)="goSelectedPage($event)"
    />
  </div>
  <div class="flex flex-wrap justify-center mt-6">
    <app-card *ngFor="let result of dataResults" [result]="result" />
  </div>
</div>
